
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# RÃ¨gle de redirection pour SPA React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Configuration pour les headers CORS
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
